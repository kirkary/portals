<!DOCTYPE html>	
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="skeleton.css" />
<!--<link rel="stylesheet" type="text/css" href="normalize.css" />-->
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/plax.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
   </style>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#headGreen .eye.l').plaxify({"xRange":15,"yRange":15});
        $('#headGreen .eye.r').plaxify({"xRange":15,"yRange":15});
        $.plax.enable()
      })
    </script>
</head>
<body>
    <div class="section head">
        <div class="container">
                <h1>PORTALS MASTER</h1>
                <h3>Do you think all astronauts are smart?</h3>
                <h3> It is definitely not about THESE guys</h3>
                <a href="#" alt="AppStore">
                    <img class="storebutton" src="img/store_apple.png" width="203" height="60">
                </a>
                <a href="#" alt="Google Play">
                    <img class="storebutton" src="img/store_android.png" width="203" height="60">
                </a>
                <div id="headGreen">
                    <div class="body">
                        <div class="lens"></div>
                        <div class="eyeCont l">
                            <div class="eye l"></div>
                        </div>
                        <div class="eyeCont r">
                            <div class="eye r"></div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="section trailer">
        <div class="container trailer">
            <div class="trailerWrapper">
                <iframe width="86.68%" height="75.3%" src="https://www.youtube.com/embed/EZR3MrAOj-4"
                frameborder="0" allowfullscreen>
                </iframe>
             </div>
             <div class="asteroids">
                 <div class="ast ast1"></div>
                 <div class="ast ast2"></div>
                 <div class="ast ast3"></div>
                 <div class="ast ast4">
                     <div class="blue"></div>
                 </div>
             </div>
        </div>
    </div>
    <div class="section screenshots">
        <div class="container">
            <div class="row">
                <div class="screenshot">    
                    <div class="five columns">       
                        <img src="img/scr1.png">
                    </div>
                    <div class="desc seven columns">
                        <div class="desc-text">
                        CATCH ASTRONAUTS WITH RIGHT PORTAL!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="screenshot">   
                    <div class="five columns u-pull-right">                                             
                        <img src="img/scr2.png">
                    </div>
                    <div class="desc seven columns">
                        <div class="desc-text">
                        deal with special events!
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="row">
                <div class="screenshot">               
                    <div class="five columns">     
                        <img src="img/scr3.png">
                    </div>
                    <div class="desc seven columns">
                        <div class="desc-text">
                        pick up buffs!..
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="screenshot">
                    <div class="five columns u-pull-right">                     
                        <img src="img/scr4.png">
                    </div>
                    <div class="desc seven columns">
                        <div class="desc-text">
                        ... and sometimes debuffs!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="screenshot">     
                    <div class="five columns">                 
                        <img src="img/scr5.png">
                    </div>
                    <div class="desc seven columns">
                        <div class="desc-text">
                        use skills to move forward!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="shipAppears">
        <div class="container">
            <img class="ship" src="img/ship.png">
        </div>
    </div>-->
    <div class="section footer">
        <div class="container">
            <h4><a href="#mailsupport">Support</a> | <a href="#presskit">Presskit</a></h4>
        </div>
    </div>
</body>
</html>
